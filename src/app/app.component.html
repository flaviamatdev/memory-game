<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" matTooltipPosition="right" aria-label="Menu">
            <mat-icon>menu</mat-icon>
        </button>

        <div class="toolbar-title">{{ toolbarTitle }}</div>

        <app-translation-menu (onChange)="onChangeLanguage()"></app-translation-menu>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
            <mat-list-item *ngFor="let menu of MENU_LIST" (click)="sidenav.close(); goTo(menu)">
                <mat-icon color="primary">{{ menu.icon }}</mat-icon>
                <span class="mb-0 ms-1">{{ 'TRANSLATION' | translate: menu.text }}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

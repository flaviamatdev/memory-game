<div *ngIf="src" class="form-line">
    <img [src]="src" alt="Image">

    <div class="delete-btn">
        <button mat-icon-button mat-stroked-button type="button" (click)="deleteFile()" 
            matTooltip="{{ 'DELETE_IMAGE' | translate }}" color="accent">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>

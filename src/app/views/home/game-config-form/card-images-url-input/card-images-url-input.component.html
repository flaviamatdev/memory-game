<div *ngIf="indices" class="layout">
    <div *ngIf="pairConfig.singleImgPerPair; else showDoubleInput">
        <div *ngFor="let i of indices" class="d-flex-col">
            <app-input-text [label]="'Link da Imagem do Par '+(i+1)" [form]="getSubForm(i)" controlName="url" 
                (onChange)="onInsertUrl($event, i)">
            </app-input-text>
        
            <app-image-preview [src]="urls[i]" (onDelete)="deleteUrl(i)"></app-image-preview>
        </div>
    </div>

    <ng-template #showDoubleInput>
        <div *ngFor="let i of indices" class="d-flex-col">
            <div>
                Par {{i+1}}
            </div>

            <div class="d-flex-row">
                <app-input-text [label]="'Link da Imagem 1 do Par '+(i+1)" [form]="getSubForm(i)" controlName="url" 
                    (onChange)="onInsertUrl($event, i)">
                </app-input-text>
            
                <app-image-preview [src]="urls[i]" (onDelete)="deleteUrl(i)"></app-image-preview>

                <app-input-text [label]="'Link da Imagem 2 do Par '+(i+1)" [form]="getSubForm(i)" controlName="url2" 
                    (onChange)="onInsertUrl($event, i)">
                </app-input-text>
            
                <app-image-preview [src]="urls[i]" (onDelete)="deleteUrl(i)"></app-image-preview>
            </div>
        </div>
    </ng-template>
</div>

<div *ngIf="indices" class="layout">
    <div *ngFor="let i of indices" class="inputs">
        <app-input-text [label]="'Link da Imagem '+(i+1)" [form]="getSubForm(i)" controlName="url" 
            (onChange)="onInsertUrl($event, i)">
        </app-input-text>
    
        <app-image-preview [src]="urls[i]" (onDelete)="deleteUrl(i)"></app-image-preview>
    </div>
</div>

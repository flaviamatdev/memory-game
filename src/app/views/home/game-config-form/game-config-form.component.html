<div>
    <mat-label>Selecione como deseja inserir as informações para o jogo:</mat-label>

    <div class="form-line mt-2 ms-4">
        <mat-radio-group aria-label="label" [(ngModel)]="inputType" (change)="onChangeInputType()">
            <mat-radio-button [value]="INPUT_TYPE.MANUALLY" color="primary">Inserir manualmente</mat-radio-button>
            <mat-radio-button [value]="INPUT_TYPE.CONFIG_FILE" color="primary">Inserir arquivo de configuração</mat-radio-button>
        </mat-radio-group>
    </div>
</div>

<div [ngSwitch]="inputType" class="mt-4">
    <div *ngSwitchCase="INPUT_TYPE.MANUALLY">
        <form *ngIf="form" [formGroup]="form">
            <div class="form-line">
                <app-input-text class="form-item" label="Título" [form]="form" controlName="title"></app-input-text>

                <app-select class="form-item" label="Cada par possui imagens iguais?" 
                    [form]="form" controlName="singleImgPerPair" [options]="numImagesPerPairOptions">
                </app-select>

                <app-select class="form-item" label="Tipo de identificação das posições das cartas" 
                    [form]="form" controlName="cardIdType" [options]="cardIdOptions">
                </app-select>
            </div>

            <span>Imagem de Fundo</span>
            <app-input-image [form]="form" controlName="backgroundImgSrc"></app-input-image>

            <div class="form-line">
                <app-upload-image label="Pasta contendo as imagens das cartas" 
                    [form]="form" controlName="cardImages" [selectAllDir]="true">
                </app-upload-image>
            </div>
        </form>

        <div class="mt-4 text-center">
            <button mat-raised-button type="submit" color="primary" (click)="submit()">Criar jogo</button>
        </div>
    </div>

    <div *ngSwitchCase="INPUT_TYPE.CONFIG_FILE">
        <input type="file" #inputFile hidden (change)="onSelectConfigFile($event)" accept="txt">
        <button mat-raised-button color="primary" (click)="inputFile.click()">Selecionar arquivo</button>
    </div>
</div>

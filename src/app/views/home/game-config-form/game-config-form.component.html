<div>
    <mat-label>Selecione como deseja inserir as informações para o jogo:</mat-label>

    <div class="form-line mt-2 ms-4">
        <mat-radio-group aria-label="label" (change)="changeInputType($event.value == 'true')">
            <mat-radio-button value="true" color="primary">Inserir Arquivo de configuração</mat-radio-button>
            <mat-radio-button value="false" color="primary">Inserir manualmente</mat-radio-button>
        </mat-radio-group>
    </div>
</div>

<div [ngSwitch]="insertConfigFile" class="mt-4">
    <div *ngSwitchCase="true">
        <input type="file" #inputFile hidden (change)="onSelectConfigFile($event)" accept="txt">
        <button mat-raised-button color="primary" (click)="inputFile.click()">Selecionar arquivo</button>
    </div>

    <div *ngSwitchCase="false">
        <form *ngIf="form" [formGroup]="form">
            <div class="form-line">
                <app-input-text label="Título" [form]="form" controlName="title"></app-input-text>
                <app-upload-image label="Imagem de fundo" [form]="form" controlName="backgroundImgSrc"></app-upload-image>
            </div>

            <div class="form-line">
                <app-select label="Cada par possui imagens iguais?" 
                    [form]="form" controlName="singleImgPerPair" [options]="numImagesPerPairOptions">
                </app-select>

                <app-upload-image label="Pasta contendo as imagens das cartas" 
                    [form]="form" controlName="pairImgSrcs" [selectAllDir]="true">
                </app-upload-image>
            </div>

            <div class="form-line">
                <app-select label="Tipo de identificação das posições das cartas" 
                    [form]="form" controlName="cardPositionIdType" [options]="cardPositionOptions">
                </app-select>
            </div>
        </form>

        <div>
            <button mat-raised-button type="submit" color="primary" (click)="submit()">Criar jogo</button>
        </div>
    </div>
</div>

<div *ngIf="indices">
    <div *ngIf="pairConfig.singleImgPerPair; else showDoubleInput">
        <div *ngFor="let i of indices">
            <div class="d-flex-row">
                <div class="flex-8">
                    <app-input-text [label]="'Link da Imagem do Par '+(i+1)" 
                        [form]="getSubForm(i)" controlName="url" (onChange)="onInsertUrl($event, i)">
                    </app-input-text>
                </div>

                <div class="flex-4">
                    <app-image-preview [src]="getUrl(i)" (onDelete)="deleteUrl(i)"></app-image-preview>
                </div>
            </div>
        </div>
    </div>

    <ng-template #showDoubleInput>
        <div *ngFor="let i of indices" class="d-flex-col">
            <div class="mt-2 fst-italic">Par {{i+1}}</div>

            <div class="d-flex-row">
                <app-input-text  class="flex-4" [label]="'Link da Imagem 1 do Par '+(i+1)" 
                    [form]="getSubForm(i)" controlName="url" 
                    (onChange)="onInsertUrl($event, i)">
                </app-input-text>
            
                <app-image-preview class="flex-2" [src]="getUrl(i)" (onDelete)="deleteUrl(i)"></app-image-preview>

                <app-input-text class="flex-4" [label]="'Link da Imagem 2 do Par '+(i+1)" 
                    [form]="getSubForm(i)" controlName="url2" 
                    (onChange)="onInsertUrl($event, i, 1)">
                </app-input-text>
            
                <app-image-preview class="flex-2" [src]="getUrl(i,1)" (onDelete)="deleteUrl(i,1)"></app-image-preview>
            </div>
        </div>
    </ng-template>
</div>

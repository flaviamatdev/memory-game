<div class="form-line">
    <app-select-yes-no label="Cada par possui imagens iguais?" 
        [form]="form" controlName="singleImgPerPair" (onChange)="onChangeSingleImgPerPair()">
    </app-select-yes-no>

    <app-select-image-src-type
        [form]="form" controlName="cardImageSrcType" [multiple]="true"
        (onChange)="onChangeCardImageSrcType($event)">
    </app-select-image-src-type>

    <div [ngSwitch]="cardImageSrcType">
        <div *ngSwitchCase="IMAGE_SRC_TYPE.URL" class="num-pairs">
            <app-input-number label="Nº de pares" labelComment="(após preencher, clique no botão ao lado)"
                [form]="form" controlName="numPairs" [min]="MIN_NUM_PAIRS">
            </app-input-number>

            <button mat-stroked-button type="button" color="primary" (click)="addUrlPairs()" 
                [disabled]="disableAddUrlPairsBtn">
                <mat-icon>add</mat-icon> Adicionar links
            </button>
        </div>
        
        <app-upload-image *ngSwitchCase="IMAGE_SRC_TYPE.UPLOAD" 
            label="Selecione a pasta que contém as imagens das cartas" 
            [form]="form" controlName="cardImages" [selectAllDir]="true">
        </app-upload-image>
    </div>
</div>

<div *ngIf="showFilePatternWarning" class="file-warning">
    <mat-icon>warning</mat-icon>
    <span>Envio de arquivos diferentes por par: {{ warningMsgForDiffImagesPerPair }} 
        Veja um exemplo <a class="example-link" (click)="openExample()">aqui</a>.
    </span>
</div>

<div *ngIf="showCardImageUrlInputs" class="form-line">
    <div class="form-item mt-3">
        <app-card-images-url-input [form]="form" controlName="cardImages" [pairConfig]="pairConfig">
        </app-card-images-url-input>
    </div>
</div>

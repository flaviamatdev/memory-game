<app-navbar [parent]="this"></app-navbar>

<div class="board-background" [style.background-image]="backgroundStyle">
    <div>
        <div class="board">
            <app-memory-card *ngFor="let card of cards;let i=index" 
                [id]="i+1" [card]="card" (onSelect)="onChooseCard($event)">
            </app-memory-card>
        </div>
    </div>
</div>

<div class="board-background" [style.background-image]="backgroundStyle">
    <div class="new-game-btn">
        <button mat-stroked-button (click)="newGame()" color="primary">
            <mat-icon>refresh</mat-icon> Novo jogo
        </button>
    </div>

    <div class="board">
        <div class="board-row" *ngFor="let cardRow of cardRows; let r=index">
            <app-memory-card *ngFor="let card of cardRow" [card]="card" (onSelect)="onChooseCard($event)">
            </app-memory-card>
        </div>
    </div>
</div>
